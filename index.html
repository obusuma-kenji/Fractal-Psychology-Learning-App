                    <div class="text-sm text-gray-600">å­¦ç¿’æ¸ˆã¿</div>
                    <div class="w-full bg-blue-100 rounded-full h-2 mt-2">
                        <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: ${studiedPercent}%"></div>
                    </div>
                </div>
                <div class="bg-white/80 backdrop-blur-sm p-4 rounded-xl shadow-lg border border-white/20 text-center">
                    <div class="text-2xl font-bold text-green-600 mb-1">${mastered}</div>
                    <div class="text-sm text-gray-600">ç¿’å¾—æ¸ˆã¿</div>
                    <div class="w-full bg-green-100 rounded-full h-2 mt-2">
                        <div class="bg-green-600 h-2 rounded-full transition-all duration-300" style="width: ${masteredPercent}%"></div>
                    </div>
                </div>
                <div class="bg-white/80 backdrop-blur-sm p-4 rounded-xl shadow-lg border border-white/20 text-center">
                    <div class="text-2xl font-bold text-purple-600 mb-1">${total}</div>
                    <div class="text-sm text-gray-600">ç·ã‚«ãƒ¼ãƒ‰æ•°</div>
                     <div class="text-xs text-gray-500 mt-1">ç¿’å¾—ç‡: ${masteredPercent.toFixed(0)}%</div>

            DOMElements.progressSection.innerHTML = `
                <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
                    <span class="text-yellow-500">â­</span> å­¦ç¿’é€²æ—
                </h3>
                <div class="space-y-4">
                    <div>
                        <div class="flex justify-between text-sm text-gray-600 mb-2">
                            <span>ç·åˆé€²æ—</span>
                            <span>${studiedPercent.toFixed(0)}% å®Œäº†</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-3">
                            <div class="bg-gradient-to-r from-purple-500 to-indigo-500 h-3 rounded-full transition-all duration-500" style="width: ${studiedPercent}%"></div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div>
                            <span class="text-gray-600">ç¾åœ¨ã®å­¦ç¿’åŠ¹ç‡:</span>
                            <span class="font-semibold text-purple-600 ml-2">${efficiency}%</span>
                        </div>
                        <div>
                            <span class="text-gray-600">æ®‹ã‚Šã‚«ãƒ¼ãƒ‰:</span>
                            <span class="font-semibold text-indigo-600 ml-2">${total - studied} æš</span>

        }

        function flipCard() {
            appState.isFlipped = !appState.isFlipped;
            if (appState.isFlipped) {
                const currentCard = appState.filteredCards[appState.currentCardIndex];
                if (!appState.studyStats.seen.has(currentCard.id)) {
                    appState.studyStats.seen.add(currentCard.id);
                    appState.studyStats.studied = appState.studyStats.seen.size;
                }
            }
            renderCard();
            renderStats();
        }

        function nextCard() {
            if (appState.currentCardIndex < appState.filteredCards.length - 1) {
                appState.currentCardIndex++;
                appState.isFlipped = false;
                renderCard();
            }
        }

        function prevCard() {
            if (appState.currentCardIndex > 0) {
                appState.currentCardIndex--;
                appState.isFlipped = false;
                renderCard();
            }
        }
        
        function markAsKnown() {
            const card = appState.filteredCards[appState.currentCardIndex];
            if (!card.mastered) {
                card.mastered = true;
                appState.studyStats.mastered++;
            }
            nextCard();
            renderStats();
        }

        function markAsUnknown() {
            const card = appState.filteredCards[appState.currentCardIndex];
            if (card.mastered) {
                card.mastered = false;
                appState.studyStats.mastered--;
            }
            nextCard();
            renderStats();
        }

        function resetProgress() {
            appState.currentCardIndex = 0;
            appState.isFlipped = false;
            appState.studyStats.studied = 0;
            appState.studyStats.mastered = 0;
            appState.studyStats.seen.clear();
            appState.cards.forEach(c => c.mastered = false);
            renderAll();
        }

        function handleCategoryChange(e) {
            appState.selectedCategory = e.target.value;
            appState.filteredCards = appState.selectedCategory === 'å…¨ã¦' 
                ? appState.cards 
                : appState.cards.filter(card => card.category === appState.selectedCategory);
            appState.studyStats.total = appState.filteredCards.length;
            resetProgress();
        }

        function setupCategories() {
            const categories = ['å…¨ã¦', ...new Set(appState.cards.map(card => card.category))];
            DOMElements.categorySelect.innerHTML = categories
                .map(category => `<option value="${category}">${category}</option>`)
                .join('');
        }
        
        function addControlListeners() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const resetBtn = document.getElementById('reset-btn');
            const knownBtn = document.getElementById('known-btn');
            const unknownBtn = document.getElementById('unknown-btn');

            if (prevBtn) prevBtn.addEventListener('click', prevCard);
            if (nextBtn) nextBtn.addEventListener('click', nextCard);
            if (resetBtn) resetBtn.addEventListener('click', resetProgress);
            if (knownBtn) knownBtn.addEventListener('click', markAsKnown);
            if (unknownBtn) unknownBtn.addEventListener('click', markAsUnknown);
        }

        function renderAll() {
            renderCard();
            renderStats();
        }

        function init() {
            setupCategories();
            appState.filteredCards = appState.cards;
            appState.studyStats.total = appState.filteredCards.length;

            DOMElements.cardContainer.addEventListener('click', flipCard);
            DOMElements.categorySelect.addEventListener('change', handleCategoryChange);
            
            renderAll();
        }

        init();
    });
    </script>
